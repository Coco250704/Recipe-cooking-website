<!DOCTYPE html> 
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Starts the HTML document and sets the language attribute to English -->

<head>
    <meta charset="UTF-8">
    <!-- Defines the character encoding for the document (UTF-8 is widely used) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive by controlling the viewport's size and scaling on different devices -->
    <title>Thank You</title>
    <!-- Sets the title of the page that appears in the browser tab -->
    <link rel="stylesheet" href="ThankYouC.css">
    <!-- Links to an external CSS file (ThankYouC.css) for styling the page -->
</head>

<body>
    <div class="container">
        <!-- Main wrapper for the page content -->

        <header>
            <h1>Thank You!</h1>
            <!-- Displays the main heading of the page (Thank You!) -->
        </header>

        <div class="video-container">
            <!-- Wrapper for the video element -->
            <video controls>
                <!-- Embeds a video and allows the user to control playback -->
                <source src="Audio/thankYou.mp4" type="video/mp4">
                <!-- Specifies the video source file and type -->
                Your browser does not support the video element.
                <!-- Message displayed if the browser doesn't support the video element -->
            </video>
        </div>

        <main>
            <!-- Main content section -->
            <p>Your form submission has been received successfully.</p>
            <!-- Confirmation message that the form was submitted successfully -->
            <p>We appreciate your feedback and will get back to you shortly!</p>
            <!-- Additional message expressing gratitude and confirming follow-up -->

            <div class="cta">
                <!-- Call-to-action section -->
                <a href="index.html" class="button">Back to Home</a>
                <!-- A button-like link that takes the user back to the homepage -->
            </div>
        </main>

        <footer>
            <!-- Footer section -->
            <p>&copy; 2025 Coco's Flavour Fusion. All rights reserved.</p>
            <!-- Copyright notice for the website -->
        </footer>
    </div> 
    <!-- End of the container wrapper -->
</body>
</html>
