<!DOCTYPE html> <!-- Declare document type as HTML5 -->
<html lang="en"> <!-- Define the language of the document as English -->
<head>
    <meta charset="UTF-8"> <!-- Set the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make the website responsive on different devices -->
    <title>Coco's Flavour Fusion</title> <!-- Set the title of the page that appears in the browser tab -->
    <link rel="stylesheet" href="ForgotC.css"> <!-- Link to the external CSS stylesheet for styling -->
</head>
<body>

    <!-- Header Section -->
    <header> <!-- Start of header section -->
        <img src="Images/logo.png" alt="Coco's Flavour Fusion"> <!-- Insert the logo image with an alt text for accessibility -->
        <nav> <!-- Start of navigation menu -->
            <a href="index.html">Home</a> <!-- Link to the home page -->
            <a href="Recipes.html">Recipes</a> <!-- Link to the recipes page -->
            <a href="AboutUs.html">About Us</a> <!-- Link to the About Us page -->
            <a href="Blog.html">Blog</a> <!-- Link to the blog page -->
            <a href="Quiz.html">Quiz</a> <!-- Link to the quiz page -->
            <a href="Registration.html">Register</a> <!-- Link to the registration page -->
            <a href="AddRecipe.html">Add Your Recipe</a> <!-- Link to the page where users can add their recipes -->
            <a href="Newsletter.html">Newsletter</a> <!-- Link to the newsletter page -->
        </nav> <!-- End of navigation menu -->
    </header> <!-- End of header section -->

    <div class="container"> <!-- Start of main content container -->
        <h2>Forgot Your Password?</h2> <!-- Main heading for the password recovery page -->
        <p>Enter your email address below and we'll send you instructions on how to reset your password.</p> <!-- Instructional text for users -->
        
        <form action="#" method="POST"> <!-- Start of the form, POST method sends data to the server -->
            <label for="email">Email Address:</label> <!-- Label for the email input field -->
            <input type="email" id="email" name="email" required> <!-- Input field for the user to enter their email address, required field -->
            <button type="submit" class="btn">Submit</button> <!-- Submit button for the form -->
            <a href ="Images/pic2.jpeg"></a> <!-- Empty link tag (likely intended for an image, but no content here) -->
        </form> <!-- End of form -->

        <p class="back-to-login"><a href="Registration.html">Back to Login</a></p> <!-- Link to navigate back to the login page -->
    </div> <!-- End of main content container -->

    <!-- Footer Section -->
    <footer> <!-- Start of footer -->
        <div class="waves"> <!-- Start of wave animation container -->
            <div class="wave" id="wavel"></div> <!-- First wave element -->
            <div class="wave" id="wave2"></div> <!-- Second wave element -->
            <div class="wave" id="wave3"></div> <!-- Third wave element -->
            <div class="wave" id="wave4"></div> <!-- Fourth wave element -->
        </div> <!-- End of wave container -->

        <p>&copy; 2025 Coco's Flavour Fusion. All Rights Reserved.</p> <!-- Copyright text for the website -->
    </footer> <!-- End of footer -->

</body>
</html>
