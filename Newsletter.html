<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- Character encoding for the page (UTF-8 ensures support for special characters) -->
    <meta charset="UTF-8">
    
    <!-- Viewport meta tag for responsive design, adjusts the layout based on device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title that appears in the browser tab -->
    <title>Coco's Flavour Fusion</title>
    
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="newsletterC.css">
    
    <!-- Link to the external JavaScript file for interactive behavior (defer ensures script loads after HTML content) -->
    <script src="newsletterJ.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo image -->
        <img src="Images/logo.png">
        
        <!-- Navigation links for different pages of the website -->
        <nav>
            <a href="index.html">Home</a> <!-- Link to Home page -->
            <a href="Recipes.html">Recipes</a> <!-- Link to Recipes page -->
            <a href="AboutUs.html">About Us</a> <!-- Link to About Us page -->
            <a href="Blog.html">Blog</a> <!-- Link to Blog page -->
            <a href="Quiz.html">Quiz</a> <!-- Link to Quiz page -->
            <a href="Registration.html">Register</a> <!-- Link to Registration page -->
            <a href="AddRecipe.html">Add Your Recipe</a> <!-- Link to Add Recipe page -->
            <a href="Newsletter.html">Newsletter</a> <!-- Link to Newsletter page -->
        </nav>
    </header>

    <!-- Newsletter Subscription Section -->
    <section class="newsletter">
        <!-- Container for newsletter content -->
        <div class="newsletter-content">
            <!-- Heading for the newsletter section -->
            <h2>Subscribe to Our Newsletter</h2>
            
            <!-- Description of the newsletter benefits -->
            <p>Get the latest updates, recipes, and exclusive offers delivered straight to your inbox.</p>
            
            <!-- Form for subscribing to the newsletter -->
            <form class="newsletter-form">
                <!-- Email input field, required for submission -->
                <input 
                    type="email" name="email" placeholder="Enter your email address" required/>
                
                <!-- Subscribe button to submit the form -->
                <button type="submit" class="subscribe-button">Subscribe</button>
            </form>
        </div>

        <!-- Footer Section -->
        <footer>
            <!-- Footer text with copyright notice -->
            <p>&copy; 2025 Coco's Flavour Fusion. All Rights Reserved.</p>
        </footer>
    </section>
</body>
</html>
